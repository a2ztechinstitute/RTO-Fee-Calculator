<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>A2Z RTO Fees Calculator</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css"/>

  <!-- Link to manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    .hidden { display: none; }
    .btn.active { background-color: #007bff; color: white; }
    .total { margin-top: 15px; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="A2Z logo"/>
      <div class="title">
        <div class="name">A2Z INSTITUTE OF HEAVY EQUIPMENTS</div>
        <div class="sub">An ISO Certified Institution</div>
      </div>
    </div>
    <div class="call">Call: <strong>8590085591</strong></div>
  </header>

  <div class="container">
    <h1>RTO Fees Calculator</h1>

    <div class="section-label">Select an option:</div>
    <div class="mode-row">
      <button class="btn active" id="btn-fresher" aria-pressed="true">Fresher</button>
      <button class="btn" id="btn-endorsement" aria-pressed="false">Endorsement</button>
    </div>

    <!-- Fresher Checklist -->
    <div class="checklist" id="checklist-fresher">
      <label class="checkbox"><input type="checkbox" value="LMV"/> <span>LMV</span></label>
      <label class="checkbox"><input type="checkbox" value="MCWG"/> <span>MCWG</span></label>
      <label class="checkbox"><input type="checkbox" value="Forklift"/> <span>Forklift</span></label>
      <label class="checkbox"><input type="checkbox" value="Crane"/> <span>Crane</span></label>
      <label class="checkbox"><input type="checkbox" value="Excavator"/> <span>Excavator</span></label>
    </div>

    <!-- Endorsement Checklist -->
    <div class="checklist hidden" id="checklist-endorsement">
      <label class="checkbox"><input type="checkbox" value="LMV"/> <span>LMV</span></label>
      <label class="checkbox"><input type="checkbox" value="MCWG"/> <span>MCWG</span></label>
      <label class="checkbox"><input type="checkbox" value="Trans"/> <span>Trans</span></label>
      <label class="checkbox"><input type="checkbox" value="Trailer"/> <span>Trailer</span></label>
      <label class="checkbox"><input type="checkbox" value="Forklift"/> <span>Forklift</span></label>
      <label class="checkbox"><input type="checkbox" value="Crane"/> <span>Crane</span></label>
      <label class="checkbox"><input type="checkbox" value="Excavator"/> <span>Excavator</span></label>
    </div>

    <div class="total" id="total" aria-live="polite"></div>
    <button class="calc-btn" id="calc">Calculate Total</button>

    <div class="footer">
      No per-item prices are displayed. Totals are computed according to internal rules.
    </div>
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>

  <!-- Toggle Script -->
  <script>
    const btnFresher = document.getElementById("btn-fresher");
    const btnEndorsement = document.getElementById("btn-endorsement");
    const fresherList = document.getElementById("checklist-fresher");
    const endorsementList = document.getElementById("checklist-endorsement");

    btnFresher.addEventListener("click", () => {
      btnFresher.classList.add("active");
      btnEndorsement.classList.remove("active");
      fresherList.classList.remove("hidden");
      endorsementList.classList.add("hidden");
    });

    btnEndorsement.addEventListener("click", () => {
      btnEndorsement.classList.add("active");
      btnFresher.classList.remove("active");
      endorsementList.classList.remove("hidden");
      fresherList.classList.add("hidden");
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("Service Worker registered:", reg))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
